<html>

<head>
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <title>JS扫雷</title>


</head>

<body>

  <div id="mine" style="border-style: double;text-align: center;border-color: #EEEEEE;">

    <div class="level" style="border-style: solid;border-color: #EEEEEE;">
      <div class="title" style="text-align: center;font-size: xx-large;border-style: solid;border-color: #EEEEEE;">扫雷小游戏</div>
      <div>
		  <button type="button" class="active1" style="background: lightblue;border:none;border-radius:30px">初级</button>
		  <button type="button" class="active2" style="background: lightblue;border:none;border-radius:30px;">中级</button>
		  <button type="button" class="active3" style="background: lightblue;border:none;border-radius:30px;">高级</button>
		  <button type="button" class="restart" style="background: rgb(173, 228, 230);border:none;border-radius:40px;">重新开始</button>
		  <button type="button" class="turnnext" style="background: lightblue;border:none;border-radius:40px;">下一关</button>
	  </div>
    </div>
    <div class="game-pane" style="margin-top:25px">
      <table id="board">

      </table>
    </div>
	<span></span>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
